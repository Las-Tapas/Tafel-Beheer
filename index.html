<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="./html/tafel.html">Tables</a></li>
            <li><a href="./html/reservering.html">Reservations</a></li>
            <li><a href="./html/nieuwereservering.html">New Reservation</a></li>
        </ul>
    </nav>

    <div class="container">
        <section id="tables" class="section">
            <h2>Tables</h2>
            <div id="table-floorplan" class="floorplan"></div>
        </section>

        <section id="reservations" class="section">
            <h2>Reservations</h2>
            <div id="reservations-list" class="reservations-list"></div>
        </section>

        <section id="new-reservation" class="section">
            <h2>New Reservation</h2>
            <form id="reservation-form">
                <label for="table-id">Table Number:</label>
                <input type="number" id="table-id" name="table_id" required>

                <label for="reservation-time">Reservation Time:</label>
                <input type="time" id="reservation-time" name="reservation_time" required>

                <label for="customer-name">Customer Name:</label>
                <input type="text" id="customer-name" name="customer_name" required>

                <button type="submit">Add Reservation</button>
            </form>
        </section>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
