<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Restaurant Booking</h2>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="./html/newreservation.html">New Reservation</a></li>
                <li><a href="./html/reservations.html">Reservations</a></li>
                <li><a href="./html/restaurant.html">Restaurant</a></li>
                <li><a href="./html/settings.html">Settings</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="top-cards">
                <div class="card">
                    <h3>Reservations</h3>
                    <p id="reservations-count">Loading...</p>
                </div>
                <div class="card">
                    <h3>Guests</h3>
                    <p id="guests-count">Loading...</p>
                </div>
                <div class="card">
                    <h3>Next 7 Days</h3>
                    <p id="next-7-days-reservations">Loading...</p>
                </div>
            </div>

            <div class="details-section">
                <div class="latest-reservations">
                    <h3>Latest Reservations</h3>
                    <table class="reservations-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Guest Name</th>
                                <th>People</th>
                                <th>Table</th>
                                <th>Status</th>
                                <th>Deposit</th>
                            </tr>
                        </thead>
                        <tbody id="latest-reservations">
                            <!-- Latest reservations will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <div class="available-tables">
                    <h3>Available Tables</h3>
                    <div class="tables-row" id="tables-row">
                        <!-- Tables will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
