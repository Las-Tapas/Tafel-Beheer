<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Reservation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/newreservation.css">

</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Restaurant Booking</h2>
            <ul>
                <li><a href="../index.html">Dashboard</a></li>
                <li><a href="./newreservation.html">New Reservation</a></li>
                <li><a href="./reservations.html">Reservations</a></li>
                <li><a href="./restaurant.html">Restaurant</a></li>
                <li><a href="./settings.html">Settings</a></li>
            </ul>
        </div>

        <div class="main-content">
            <h3>New Reservation</h3>
            <form id="reservation-form">
                <label for="number_of_people">Aantal Personen</label>
                <input type="number" id="number_of_people" name="number_of_people" required>
                
                <label for="customer_name">Klant Naam:</label>
                <input type="text" id="customer_name" name="customer_name" required>
                
                <label for="contact_info">Contact Info:</label>
                <input type="text" id="contact_info" name="contact_info" required>
                
                <button type="submit">Find Table</button>
            </form>
            <div id="table-selection"></div>
        </div>
    </div>

    <script>
        document.getElementById('reservation-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var numberOfPeople = document.getElementById('number_of_people').value;
            var customerName = document.getElementById('customer_name').value;
            var contactInfo = document.getElementById('contact_info').value;
            
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '../api/find_table.php', true); // Update path if necessary
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    var resultDiv = document.getElementById('table-selection');
                    if (response.status === 'success') {
                        resultDiv.innerHTML = `
                            <p>Available table number: ${response.table_number}</p>
                            <form id="finalize-reservation">
                                <input type="hidden" name="table_number" value="${response.table_number}">
                                <input type="hidden" name="number_of_people" value="${numberOfPeople}">
                                <input type="hidden" name="customer_name" value="${customerName}">
                                <input type="hidden" name="contact_info" value="${contactInfo}">
                                <button type="submit">Confirm Reservation</button>
                            </form>
                        `;
                    } else {
                        resultDiv.innerHTML = response.message;
                    }
                }
            };
            xhr.send('number_of_people=' + encodeURIComponent(numberOfPeople));
        });

        document.addEventListener('submit', function(event) {
            if (event.target.id === 'finalize-reservation') {
                event.preventDefault();

                var formData = new FormData(event.target);
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '../api/confirm_reservation.php', true); // Update path if necessary
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        var resultDiv = document.getElementById('table-selection');
                        if (response.status === 'success') {
                            resultDiv.innerHTML = 'Reservation confirmed!';
                        } else {
                            resultDiv.innerHTML = response.message;
                        }
                    }
                };
                xhr.send(formData);
            }
        });
    </script>
</body>
</html>
