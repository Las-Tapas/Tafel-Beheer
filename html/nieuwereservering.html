<!DOCTYPE html>

<body>
    <nav class="navbar">
        <ul>

            <li><a href="nieuwereservering.html">Nieuwe Reservering</a></li>
        </ul>

    <div class="container">
        <section id="new-reservation" class="section">
            <h2>Nieuwe Reservering</h2>
            <form id="reservation-form" action="../php/opslaan_reservering.php" method="POST">
                <label for="customer-name">Naam:</label>
                <input type="text" id="customer-name" name="customer_name" required>

                <label for="contact-info">Contactgegevens:</label>
                <input type="text" id="contact-info" name="contact_info" required>

                <label for="people-number">Aantal Personen:</label>
                <input type="number" id="people-number" name="people_number" required>

                <label for="table-id">Tafelnummer:</label>
                <input type="number" id="table-id" name="table_id" required>

                <label for="reservation-time">Reserveringstijd:</label>
                <input type="time" id="reservation-time" name="reservation_time" required>

                <button type="submit">Reservering Toevoegen</button>
            </form>
        </section>
    </div>

</body>
